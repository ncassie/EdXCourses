
{% extends "layout.html" %}

{% block title %}
    Sign In
{% endblock %}

{% block body %}

    <h2 style="text-align:center">Please Sign In</h2>
    <p>{{ message }}</p>
    <form action="{{ url_for('processlogin') }}" method="post">

        <div class="form-group">
            <input class="form-control" name="username" placeholder="Enter Username" required>
        </div>

        <div class="form-group">
          <input type="password" name="password" class="form-control" placeholder="Password" required>
        </div>

        <div class="form-group">
            <button class="btn btn-primary">Sign In</button>
        </div>

    </form>

      <div class="form-group">
        <a href="{{ url_for('signup')}}">Not a member? Register here!</a>
      </div>
{% endblock %}
